<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PUBG Tournament</title>
</head>
<body>
    <nav class="navbar is-transparent is-black">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <strong>PUBG Tournament</strong>
                </a>
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        
            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="https://bulma.io/">
                        Home
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" href="/documentation/overview/start/">
                            Docs
                        </a>
                        <div class="navbar-dropdown is-boxed">
                            <a class="navbar-item" href="/documentation/overview/start/">
                                Overview
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/modifiers/syntax/">
                                Modifiers
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
                                Columns
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/layout/container/">
                                Layout
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/form/general/">
                                Form
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="https://bulma.io/documentation/elements/box/">
                                Elements
                            </a>
                            <a class="navbar-item is-active" href="https://bulma.io/documentation/components/breadcrumb/">
                                Components
                            </a>
                        </div>
                    </div>
                </div>
        
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="http://localhost:4000"
                                    target="_blank" href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=http://localhost:4000&amp;via=jgthms">
                                    <span class="icon">
                                        <i class="fab fa-twitter"></i>
                                    </span>
                                    <span>
                                        Tweet
                                    </span>
                                </a>
                            </p>
                            <p class="control">
                                <a class="button is-primary" href="https://github.com/jgthms/bulma/releases/download/0.7.1/bulma-0.7.1.zip">
                                    <span class="icon">
                                        <i class="fas fa-download"></i>
                                    </span>
                                    <span>Download</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="banner" class="hero is-small is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Sign Up
                </h1>
                <h2 class="subtitle">
                    Register to play and win!
                </h2>

            </div>
        </div>
    </section>

    <div class="content container">
        <div class="field">
            <label class="label">PUBG username</label>
            <div class="control has-icons-left">
                <input class="input" type="text" placeholder="Example: n00b$layerPRO">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>
        
        
        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Enter email" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Instagram ID</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Example: @examplePerson" value="">
                <span class="icon is-small is-left">
                    <i class="fab fa-instagram"></i>
                </span>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Phone number</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">payment phone number</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Select game mode</label>
            <div class="control">
                <div class="select">
                    <select>
                        <option>Squad</option>
                        <option>Duo</option>
                        <option>Solo</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox"> I agree to the
                    <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <label class="radio">
                    <input type="radio" name="question"> Yes
                </label>
                <label class="radio">
                    <input type="radio" name="question"> No
                </label>
            </div>
        </div>
        
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-text">Cancel</button>
            </div>
        </div>
    </div>
</body>

<!-- Firebase stuff -->
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>

<script src="js/ui.js"></script>

</html>
