<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PUBG Tournament</title>
</head>
<body onload="signIn()">
    <nav class="navbar is-transparent is-black">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <strong>PUBG Tournaments</strong>
                </a>
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        
            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-start">
                    
                </div>
        
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <a class="button is-primary" href="/signup.html">
                                    <span class="icon">
                                        <i class="fas fa-user-plus"></i>
                                    </span>
                                    <span>Register</span>
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <a class="button is-danger" href="https://www.instagram.com/pubgtournaments2018/">
                                    <span class="icon">
                                        <i class="fab fa-instagram"></i>
                                    </span>
                                    <span>Instagram</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="banner" class="hero is-small is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Sign Up
                </h1>
                <h2 class="subtitle">
                    Register to play and win!
                </h2>

            </div>
        </div>
    </section>

    <div id="form" class="body container">
        <div id="user-card" class="field">
            <div class="tag is-rounded is-large">
                <figure class="image is-32x32">
                    <img class="is-rounded" id="user-img" src="">
                </figure>&nbsp;
                <strong id="user-name"></strong>
            </div>
        </div>
        <div class="field">
            <h3 class="title">Next Few Matches Schedule</h3>
            <p>
                <strong>SQUAD</strong> - 09:00 PM 8 AUGUST WEDNESDAY ( ENTRY FEES-120₹ PER SQUAD )
                <strong>SOLO</strong> - 11:30 PM 8 AUGUST WEDNESDAY ( ENTRY FEES-100₹ PER PERSON )
            </p>
            <p>
                <span class="has-text-danger">* = required</span>
            </p>
        </div>

        <div class="field">
            <label class="label">PUBG username<span class="has-text-danger">*</span></label>
            <div class="control has-icons-left">
                <input name="username" class="input" type="text" placeholder="Example: n00b$layerPRO">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Your teammates' PUBG usernames</label>
            <div class="control has-icons-left">
                <input name="teammates" class="input" type="text" placeholder="Example: n00b$layerPRO, progamer,">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Email<span class="has-text-danger">*</span></label>
            <div class="control has-icons-left has-icons-right">
                <input name="email" class="input" type="email" placeholder="Enter email" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Instagram ID<span class="has-text-danger">*</span></label>
            <div class="control has-icons-left has-icons-right">
                <input name="insta" class="input" type="email" placeholder="Example: examplePerson" value="">
                <span class="icon is-small is-left">
                    <i class="fab fa-instagram"></i>
                </span>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Phone number<span class="has-text-danger">*</span></label>
            <div class="control has-icons-left has-icons-right">
                <input name="phone" class="input" type="email" placeholder="Enter number" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Payment phone number<span class="has-text-danger">*</span></label>
            <div class="control has-icons-left has-icons-right">
                <input name="payphone" class="input" type="email" placeholder="Enter number" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">
                Link to payment screenshot (Same Number 9810589033 PAYTM/TEZ/PHONEPE)
                <span class="has-text-danger">*</span><br>
                <span class="has-text-grey">
                     (upload to Google Drive and share link)
                </span>
            </label>
            <div class="control has-icons-left has-icons-right">
                <input name="screenshot" class="input" type="url" placeholder="Enter link" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-link"></i>
                </span>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Preferred game timing and mode<span class="has-text-danger">*</span></label>
            <div id="timing" class="control">
                <label class="checkbox">
                    <input name="squad-checkbox" type="checkbox"> 09:00 PM ( SQUAD 8 AUGUST 2018)
                </label>
                <br>
                <label class="checkbox">
                    <input name="solo-checkbox" type="checkbox"> 11:30 PM ( SOLO 8 AUGUST 2018 )
                </label>
            </div>
        </div>
        
        <div class="field is-grouped">
            <div class="control">
                <button onclick="signUp()" class="button is-link">Submit</button>
            </div>
            <div class="control">
                <a href="/" class="button is-text">Cancel</a>
            </div>
        </div>
    </div>
</body>

<!-- Firebase stuff -->
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>

<script src="js/ui.js"></script>
<script src="js/firebase.js"></script>

<link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</html>
