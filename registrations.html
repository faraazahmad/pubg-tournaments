<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PUBG Tournaments | Registrations</title>
    <script src="js/helper.js"></script>
</head>
<body onload="signIn('registrations')">
    <nav onload="getUserData()" class="navbar is-transparent is-black">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <strong>PUBG Tournaments</strong>
                </a>
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        
            <div id="navbarExampleTransparentExample" class="navbar-menu">
        
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <a id="user-name" class="button is-dark"></a>
                            </p>
                        </div>
                    </div>
                    <span class="navbar-item">
                        <a href="https://facebook.com/pubgtournaments2018" target="_blank" class="button is-fb">
                            <span class="icon">
                                <i class="fab fa-facebook"></i>
                            </span>
                            <span>pubgtournaments2018</span>
                        </a>
                    </span>
                    <span class="navbar-item">
                        <a href="https://instagram.com/pubgtournaments2018" target="_blank" class="button is-insta is-inverted">
                            <span class="icon">
                                <i class="fab fa-instagram"></i>
                            </span>
                            <span>@pubgtournaments2018</span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <section id="banner" class="hero is-small is-link is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    User Registrations
                </h1>
                <h2 class="subtitle">
                    You need to be an admin and logged in through your Google account
                    to view registered users.
                </h2>
            </div>
        </div>
    </section>
    <br>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>
                        <abbr title="Registered Email">email</abbr>
                    </th>
                    <th>
                        <abbr title="Intagram ID">insta ID</abbr>
                    </th>
                    <th>
                        Modes
                    </th>
                    <th>
                        <abbr title="Registered phone number">Phone</abbr>
                    </th>
                    <th>
                        <abbr title="payment phone number">Pay. no.</abbr>
                    </th>
                    <th>
                        <abbr title="Screenshot Link">link</abbr>
                    </th>
                    <th>
                        <abbr title="squad">Squad mates</abbr>
                    </th>
                </tr>
            </thead>
            <tbody onload="getRegistrations()" id="users-list"></tbody>
        </table>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="https://facebook.com/pubgtournaments2018" class="button is-medium">
                    <span class="icon">
                        <i class="fab fa-facebook"></i>
                    </span>
                </a>
                <a href="https://instagram.com/pubgtournaments2018" class="button is-medium">
                    <span class="icon">
                        <i class="fab fa-instagram"></i>
                    </span>
                </a>
            </p>
            <a href="https://bulma.io">
                <img src="https://bulma.io/images/made-with-bulma--semiblack.png" alt="Made with Bulma" width="128" height="24">
            </a>
            <br>
            <p>
                <a href="/registrations.html">View Registrations</a>
            </p>
        </div>
    </footer>
</body>

<script src="js/ui.js"></script>
<script src="js/firebase.js"></script>

</html>
